---

- users:
  - name: bruce
    login: bruce
    password: blahblahblah

- user: bruce
  versions:
    - name: start
    - name: left
      requires: [start]
    - name: right
      requires: [start]
    - name: other
      requires: [left, right]
    - name: float_a
    - name: float_b

- required_versions: [start]
  user: bruce
  frames:
    - frame_name: base_column
      isa: column
      primary_key: False
      nullable: False
      mutable: True
      check_foreign_key: False

    - frame_name: base_id_column
      name: "{{ table.table_name }}_id"
      ako: $base_column
      type: integer
      primary_key: True
      nullable: False
      mutable: False

    - frame_name: base_string_no_html_chars_column
      ako: $base_column
      type: string
      max_len: 40
      nullable: False
      html_chars_allowed: False
      display_html: False

    - frame_name: base_string_with_html_chars_column
      ako: $base_string_no_html_chars_column
      html_chars_allowed: True

    - frame_name: base_html_string_column
      ako: $base_string_with_html_chars_column
      display_html: True

    - frame_name: base_text_no_html_chars_column
      ako: $base_string_no_html_chars_column
      max_len: 4096

    - frame_name: base_text_with_html_chars_column
      ako: $base_string_with_html_chars_column
      max_len: 4096

    - frame_name: base_html_text_column
      ako: $base_html_string_column
      max_len: 4096

    - frame_name: base_password_column
      name: password
      ako: $base_string_with_html_chars_column
      max_len: 1024
      hide: True

    - frame_name: base_email_column
      name: email
      ako: $base_string_with_html_chars_column
      max_len: 1024

    - frame_name: base_name_column
      name: name
      ako: $base_string_no_html_chars_column
      collate: NOCASE

    - frame_name: base_description_column
      name: description
      ako: $base_text_with_html_chars_column

    - frame_name: base_date_column
      name: date
      ako: $base_column
      type: date

    - frame_name: base_time_column
      name: time
      ako: $base_column
      type: time

    - frame_name: base_timestamp_column
      name: timestamp
      ako: $base_column
      type: timestamp

    - frame_name: base_who_column
      name: "{{ frame.name_prefix }}_user_id"
      ako: $base_column
      type: integer
      links_to: User(user_id)
      check_foreign_key: True

    - frame_name: base_when_column
      name: "{{ frame.name_prefix }}_timestamp"
      ako: $base_timestamp_column

    - frame_name: base_whodunit_columns
      isa: splice
      column:
        - $base_who_column
        - $base_when_column

    - frame_name: base_created_columns
      ako: $base_whodunit_columns
      name_prefix: created
      nullable: False
      mutable: False

    - frame_name: base_updated_columns
      ako: $base_whodunit_columns
      name_prefix: updated
      nullable: True

    - frame_name: base_audit_columns
      isa: splice
      column:
        - $base_created_columns
        - $base_updated_columns


    - frame_name: base_constraint
      isa: constraint
    
    - frame_name: base_primary_key
      ako: $base_constraint
      type: primary_key


    - frame_name: base_table
      isa: table
      table_name: "{{ frame.frame_name }}"

    - frame_name: base_id_table
      ako: $base_table
      column:
        - value_order: 1
          value: $base_id_column

    - frame_name: base_audit_table
      ako: $base_table
      column:
        - value_order: 9000
          value: $base_audit_columns

    - frame_name: base_id_audit_table
      ako: $base_id_table
      column:
        - value_order: 9000
          value: $base_audit_columns

    - frame_name: base_name_desc_table
      ako: $base_id_audit_table
      column:
        - value_order: 50
          value: $base_name_column
        - $base_description_column

    - frame_name: base_index
      isa: index
      unique: false

    - frame_name: base_unique_index
      ako: $base_index
      unique: true

    - frame_name: base_schema
      isa: schema
      name: default

    - frame_name: User
      ako: $base_id_table
      column:
        - name: login
          ako: $base_name_column
        - ako: $base_password_column
        - ako: $base_name_column
        - frame_name: user_email
          ako: $base_email_column
          version_test_left:
            name: version_test
            value: left
            required_versions: [left]
            description: Just for testing accessing by different versions
          version_test_right:
            name: version_test
            value: right
            required_versions: [right]
            description: Just for testing accessing by different versions
          version_test_left_right:
            name: version_test
            value: left right
            required_versions: [left, right]
            description: Just for testing accessing by different versions
          version_test_float_a:
            name: version_test
            value: float_a
            required_versions: [float_a]
            description: Just for testing accessing by different versions
          version_test_float_b:
            name: version_test
            value: float_b
            required_versions: [float_b]
            description: Just for testing accessing by different versions
      index:
        - ako: $base_unique_index
          columns: login

    - frame_name: Version
      ako: $base_name_desc_table
      column:
        - name: status
          ako: $base_string_no_html_chars_column
          max_len: 40
          default: proposed
      index:
        - ako: $base_unique_index
          columns: name

    - frame_name: Version_requires
      ako: $base_audit_table
      column:
        - name: version_id
          ako: $base_column
          type: integer
          links_to: Version(version_id)
          check_foreign_key: True
        - name: required_version_id
          ako: $base_column
          type: integer
          links_to: Version(version_id)
          check_foreign_key: True
      index:
        - ako: $base_unique_index
          columns: [version_id, required_version_id]

    - frame_name: Slot
      ako: $base_id_audit_table
      column:
        - name: frame_id
          ako: $base_column
          type: integer
        - name: value_order
          ako: $base_column
          type: float
          nullable: true
        - name: value
          ako: $base_string_with_html_chars_column
          max_len: 4096
          collate: nocase
      index:
        - ako: $base_index
          columns: [frame_id, name]

    - frame_name: Slot_versions
      ako: $base_audit_table
      column:
        - name: slot_id
          ako: $base_column
          type: integer
          links_to: Slot(slot_id)
          check_foreign_key: True
        - name: version_id
          ako: $base_column
          type: integer
          links_to: Version(version_id)
          check_foreign_key: True
      constraint:
        - ako: $base_primary_key
          column: [slot_id, version_id]

    - frame_name: frames_database
      isa: database
      name: frames
      schema:
        - ako: $base_schema
          table:
            - $User
            - $Version
            - $Version_requires
            - $Slot
            - $Slot_versions
